<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		<meta http-equiv="expires" content="0">

		<title>console</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<style>
			body {
				margin: 0;
				padding: 0;
				line-height: 16px;
				font-size: 12px;
				background-color: #eeeeee;
			}
			.title {
				margin: 0;
				padding: 6px 10px;
				border-bottom: #d3d6db 1px solid;
			}
			p {
				margin: 0;
				padding: 6px 10px;
				border-top: #FFF 1px solid;
				border-bottom: #d3d6db 1px solid;
			}
			.debug {
				color: #060;
			}
			.info {
				color: #666;
			}
			.warn {
				color: #C90;
			}
			.error {
				color: #F00;
			}
		</style>
        <script type="text/javascript" src="js/mind.js"></script>
        <script type="text/javascript" src="js/plugin/dom.js"></script>
		<script type="text/javascript" src="js/console.js"></script>
		<script type="text/javascript">
			function refresh() {
				manager.close();
				setTimeout(function() {
					openAll(0);
				}, 500);
			}

			//------------------------上面是基础框架，下面是配合服务器端自动生成的代码------------------------------------------
			var windows = [{
				url : 'test.html',
				name : 'debug1',
				option : 'height=620,width=507,top=0,left=300'
			}, {
				url : 'test.html',
				name : 'debug2',
				option : 'height=620,width=507,top=0,left=600'
			}];

			window.onload = function() {
				manager.build({
					size : 2
				});

				openAll(0);
			};

			function openAll(index) {
				if (index < windows.length) {
					var w = windows[index];
					manager.open(w.url, w.name, w.option);
					setTimeout(function() {
						index++;
						openAll(index);
					}, 500);
				}
			}
		</script>
	</head>

	<body>
		<h1 class="title">console
		<input type="button" value="refresh" onClick="refresh()"/>
		</h1>
		<div id="text"> </div>
	</body>
</html>
